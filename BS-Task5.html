<!DOCTYPE html>
<head>
  <title>Task5</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .row {
      font-size: 1x;}
      .btn{
        margin-left: 500px;
      }
  </style>
</head>
<body>
  <div class="container my-4" style="background-color: rgb(205, 203, 203);">
    <form class="was-validated ">
      <div class="row my-4">
        <div class="col-2 text-center h4 mb-4 ">
          <label class="form-label my-3 text-danger" for="fname">First Name</label>
        </div>
        <div class="input-group col mb-4">
          <span class="input-group-addon" style="width: 34px;">
            <span class="glyphicon glyphicon-user text-danger"></span>
          </span>
          <input type="text" class="form-control" name="fname" placeholder="First Name" required>
          <div class="invalid-feedback">Please supply your first name</div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-2 text-center h4 mb-4 ">
          <label class="form-label my-3 text-danger" for="lname">Last Name</label>
        </div>
        <div class="input-group col mb-4">
          <span class="input-group-addon" style="width: 34px;">
            <span class="glyphicon glyphicon-user text-danger"></span>
          </span>
          <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
          <div class="invalid-feedback">Please supply your first name</div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-2 text-center h4 mb-4 ">
          <label class="form-label my-3 text-danger" for="email">E-mail</label>
        </div>
        <div class="input-group col mb-4">
          <span class="input-group-addon" style="width: 34px;">
            <span class="glyphicon glyphicon-envelope text-danger"></span>
          </span>
          <input type="email" class="form-control" name="email" placeholder="E-Mail Address" required>
          <div class="invalid-feedback">Please supply your email address</div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-2 text-center h4 mb-4 ">
          <label class="form-label my-3 text-danger" for="phno">Phone #</label>
        </div>
        <div class="input-group col mb-4">
          <span class="input-group-addon" style="width: 34px;">
            <span class="glyphicon glyphicon-earphone text-danger"></span>
          </span>
          <input type="text" class="form-control" name="phno" placeholder="(845)555-1212" required>
          <div class="invalid-feedback">Please supply your phone number</div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-2 text-center h4 mb-4 ">
          <label class="form-label my-3 text-danger" for="add">Address</label>
        </div>
        <div class="input-group col mb-4">
          <span class="input-group-addon" style="width: 34px;">
            <span class="glyphicon glyphicon-home text-danger"></span>
          </span>
          <input type="text" class="form-control" name="add" placeholder="Address" required>
          <div class="invalid-feedback">Please supply your street address</div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-2 text-center h4 mb-4 ">
          <label class="form-label my-3 text-danger" for="city">City</label>
        </div>
        <div class="input-group col mb-4">
          <span class="input-group-addon" style="width: 34px;">
            <span class="glyphicon glyphicon-home text-danger"></span>
          </span>
          <input type="text" class="form-control" name="city" placeholder="city" required>
          <div class="invalid-feedback">Please supply your city</div>
        </div>
      </div>
    </form>
    <form>
      <div class="row my-4">
        <div class="col-2 text-center h4 mb-4 ">
          <label class="form-label my-3 text-danger" for="state">State</label>
        </div>
        <div class="input-group col mb-4">
          <span class="input-group-addon" style="width: 34px;">
            <span class="glyphicon glyphicon-list text-danger"></span>
          </span>
          <select name="state" style="width:200px">
            <option value="Please select your state">Please select your state</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option vallue="Telangana">Telangana</option>
          </select>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-2 text-center h4 ">
          <label for="host" class="form-label text-danger">Do you have hosting?</label>
        </div>
        <div class="form-check col-9">
          <input type="radio" id="yes" name="host">
          <label for="yes">Yes</label>
          <br>
          <input type="radio" id="no" name="host">
          <label for="no">No</label>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-2 text-center h4 ">
          <label for="desc" class="form-label text-danger">Project Description</label>
        </div>
        <div class="input-group col">
          <span class="input-group-addon" style="width: 34px;">
            <span class="glyphicon glyphicon-pencil text-danger"></span>
          </span>
          <textarea name="desc" id="desc" cols="30" rowsmb-4="2" placeholder="Project Description" class="form-control"></textarea>
        </div>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-warning p-3  text-light row">
          <span class="col px-5">Send&nbsp;<span class="glyphicon glyphicon-send"></span>
          </span>
        </button>
      </div>
  </div>
  </form>
  </div>
</body>
</html>
