<!DOCTYPE html>
<head>
    <title>Task3</title>
</head>
<body>
    <script>
    function multiply(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        var answer=num1*num2;
        document.getElementById("answer").innerHTML="The Result is: <br>"+answer;
    }
    function divide(){
        var num1=document.getElementById("num1").value;
        var num2=document.getElementById("num2").value;
        var answer=num1/num2;
        document.getElementById("answer").innerHTML="The Result is: <br>"+answer;
    }
    </script>
    <form>
        1st Number :<input type="text" name="num1" id="num1"><br><br>
        2nd Number:<input type="text" name="num2" id="num2"><br><br>
        <input type="button" onclick="multiply()" value="Multiply">
        <input type="button" onclick="divide()" value="Divide">
    </form>
    <p id="answer"></p>
</body>
</html>
